spring:
  application:
    name: credit-card-banking-service
  cloud:
    bootstrap:
      enabled:
        true
    config:
      discovery:
        service-id: payment-config-server
        enabled: true
      fail-fast: true
      username: configUser
      password: configPassword

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eurekaUser:eurekaPassword@localhost:8761/eureka/